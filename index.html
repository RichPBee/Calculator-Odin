<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/11f4a106ba.js" crossorigin="anonymous"></script>
    <script rel="javascript" src="functions.js" defer ></script>

    <title>Calculator</title>
</head>
<body>
    <div class="app-body">
        <div class="app-display">

        </div>
        <div class="numberpad">
            <div class="numpad-top">
                <button class="top-button clear"><h1>CLEAR</h1></button>
                <button class="top-button backspace"><i class="fas fa-backspace"></i></button>
            </div>
            <div class="numpad-bottom">
                <div class="npb-left">
                </div>
                <div class="npb-right">
                    <button class="operator-button" id="add">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button class="operator-button" id="minus">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <button class="operator-button" id="multiply">
                        <i class="fa fa-times"></i>
                    </button>
                    <button class="operator-button" id="divide">
                        <i class="fa fa-divide"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
