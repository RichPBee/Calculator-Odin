<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script rel="javascript" src="functions.js" defer ></script>

    <title>Calculator</title>
</head>
<body>
    <div class="app-body">
        <div class="app-display">

        </div>
        <div class="numberpad">
            <div class="numpad-top">
                <button class="top-button clear">CLEAR</button>
                <button class="top-button backspace">BCK</button>
            </div>
            <div class="numpad-bottom">
                <div class="npb-left">
                </div>
                <div class="npb-right">
                    <button class="operator-button">+</button>
                    <button class="operator-button">-</button>
                    <button class="operator-button">X</button>
                    <button class="operator-button">/</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
